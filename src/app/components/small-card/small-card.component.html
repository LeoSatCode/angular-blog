<a [routerLink]="['/content', cardId]" class="container-small-card-link">
  <div class="container-small-card">
    <div class="container-small-card-content">
      <div class="small-card-photo">
        <img src="{{ photoCover }}" alt="Imagem do Card" />
      </div>
      <div class="small-card-title">
        <h1>{{ cardTitle }}</h1>
      </div>
    </div>
  </div>
</a>
