<a [routerLink]="['/content', cardId]" class="container-big-card-link">
  <div class="container-big-card">
    <div class="big-card-photo">
      <img src="{{ photoCover }}" alt="Imagem do Card" />
    </div>
    <div class="big-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card-description">
      <p>{{ cardDescription }}</p>
    </div>
  </div>
</a>
